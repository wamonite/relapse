{% extends "base.html" %}

{% block title %}Archives - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Archives</h1>
<dl class="dl-horizontal">
{% for article in dates %}
  <dt>{{ article.date.strftime('%a %d %B %Y') }}</dt>
  <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock content %}
